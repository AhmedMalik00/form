<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="container">
        <div class="paymentMethods">
            <div class="carddiv">
                <i class="fa-regular fa-credit-card" style="color: #3e3e47;"></i>
                <p>Pay by Card</p>
            </div>
            <div class="achdiv">
                <i class="fa-solid fa-building-columns"></i>
                <p>Pay by ACH</p>
            </div>
        </div>
        <div class="acctype">
            <p>Account Type</p>
            <div class="buttons">
                <button>Corporate Checking</button>
                <button>Corporate Savings</button>
                <button>Personal Checking</button>
                <button>Personal Savings</button>
            </div>
        </div>
        <div class="accholder">
            <p>Account Holder</p>
            <input type="text" placeholder="Enter you First and Last Name">
        </div>
        <div class="rounumber">
            <p>Rounting Number</p>
            <input type="number" placeholder="1234 567 89012234">
        </div>
        <div class="accnumber">
            <p>Account Number</p>
            <input type="number" placeholder="12345678901234">
        </div>
        <div class="confirmaccnumber">
            <p>Confirm Account Number</p>
            <input type="number" placeholder="12345678901234">
        </div>
        <button class="payNow">Pay Now</button>
    </div>
</body>
</html>
